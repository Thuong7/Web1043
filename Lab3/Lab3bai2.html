<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
          <input type="text" id="input">
        </div>
        <div class="buttons">
          <button onclick="clearInput()">C</button>
          <button onclick="addInput('+')">+</button>
          <button onclick="addInput('-')">-</button>
          <button onclick="addInput('*')">*</button>
          <button onclick="addInput('/')">/</button>
          <button onclick="calculate()">=</button>
        </div>
        <div class="row">
          <button onclick="addInput('7')">7</button>
          <button onclick="addInput('8')">8</button>
          <button onclick="addInput('9')">9</button>
        </div>
        <div class="row">
          <button onclick="addInput('4')">4</button>
          <button onclick="addInput('5')">5</button>
          <button onclick="addInput('6')">6</button>
        </div>
        <div class="row">
            <button onclick="addInput('4')">1</button>
            <button onclick="addInput('5')">2</button>
            <button onclick="addInput('6')">3</button>
          </div>
        </div>
    </div>
</body>
</html>
